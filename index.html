<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  	<style type="text/css">
  		.btn{
  			position: absolute;
  			top: 350px;
  			left: 700px;
  		}
  		.img{
			position: absolute;
  			top: 200px;
  			left: 600px;
  			transition: 2s;
  		}
  	</style>
  	<button class="btn">Узнать секрет</button>
  	<img src="pregnant-dog.jpg" class="img">
  	<script type="text/javascript">
  		var btn = document.querySelector('.btn');
  		var img = document.querySelector('.img');
  		btn.onclick = function(){
  			alert('Выебкин гей')
  		}
  		img.onclick = function(){
  			img.style.left = '-1000px'
  		}
  	</script>
  </body>
  </html>
